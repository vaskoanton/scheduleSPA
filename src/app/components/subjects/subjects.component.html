<div class="subject-list">
  <table class="output-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects; let i = index">
        <td>{{i + 1}}</td>
        <td>{{subject.name}}</td>
        <td><a [routerLink]="['edit', subject.id]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
